version: 2.1

orbs:
  yarn: artsy/yarn@6.0.0
  auto: artsy/auto@1.3.2

workflows:
  build:
    jobs:
      - yarn/workflow-queue:
          filters:
            branches:
              only: master
      - auto/publish-canary:
          context: npm-deploy
          filters:
            branches:
              ignore: master
      - auto/publish:
          context: npm-deploy
          filters:
            branches:
              only: master
          requires:
            - yarn/workflow-queue
