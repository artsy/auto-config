version: 2.1

orbs:
  yarn: artsy/yarn@0.2.0

workflows:
  build:
    jobs:
      - yarn/workflow-queue:
          filters:
            branches:
              only: master
      - yarn/auto-release:
          context: npm-deploy
          filters:
            branches:
              only: master
          requires:
            - yarn/workflow-queue
